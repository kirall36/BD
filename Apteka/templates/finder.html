{% extends "base.html" %}

{% block form %}
<h1>Find {{ instance }}</h1>
<form action="" method="post" name="find">
    {{form.hidden_tag()}}
    <p>
        Name:<br>
        {{ form.name }}<br>
        {% for error in form.errors.name %}
        <span class="error">[{{error}}]</span>
        {% endfor %}<br>
    </p>
    <p><input type="submit" class="form-element button" value="Find"></p>
</form>
{% endblock %}
